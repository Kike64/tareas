<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Tareas</title>
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <a class="navbar-brand" href="#">Tareas</a>
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" id="navPendientes" href="#">Pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navCompletadas" href="#">Completadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navEliminadas" href="#">Eliminadas</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="buscarTareaInput">
                    <button class="btn btn-outline-info buscar"  id="buscarTarea">Buscar</button>
                    <button class="btn btn-info"  style="margin-left: 1em;"  data-bs-toggle="modal" data-bs-target="#nuevaTareaModal">Nueva</button>
                </form>
          </div>
        </div>
      </nav>


    <div class="container-xxl mb-3" >
        <div class="row row-cols-1  row-cols-md-2 row-cols-lg-3  g-4" id="tareasCardsDiv">
        </div>
    </div>


    <div class="modal fade" id="nuevaTareaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Nueva tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="nuevaTareaForm">
                        <div class="mb-3">
                          <label for="tareaNombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="tareaNombre" required >
                        </div>
                        <div class="mb-3">
                            <label for="tareaDescripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="tareaDescripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="tareaFechaFin" class="form-label">Fecha de fin</label>
                            <input type="text" class="form-control" id="tareaFechaFin" required>
                        </div>
                        <div class="mb-3">
                            <label for="tareaDuracion" class="form-label">Duracion</label>
                            <select class="form-select" aria-label="Default select example" id="tareaDuracion" required>
                                <option selected value="">seleccionar</option>
                                <option value="30">30 min</option>
                                <option value="45">45 min</option>
                                <option value="60">60 min</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" id="nuevaTareaBtn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editarTareaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Nueva tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarTareaForm">
                        <input type="hidden"  id="editarTareaId" >
                        <div class="mb-3">
                          <label for="editarTareaNombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="editarTareaNombre" required >
                        </div>
                        <div class="mb-3">
                            <label for="editarTareaDescripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="editarTareaDescripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarTareaFechaFin" class="form-label">Fecha de fin</label>
                            <input type="text" class="form-control" id="editarTareaFechaFin" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarTareaDuracion" class="form-label">Duracion</label>
                            <select class="form-select" aria-label="Default select example" id="editarTareaDuracion" required>
                                <option selected value="">seleccionar</option>
                                <option value="30">30 min</option>
                                <option value="45">45 min</option>
                                <option value="60">60 min</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" id="editarTareaBtn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="alertDiv" class="container"></div>
    

    
</body>
</html>
<script src="js/jquery.3.6.0.min.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
