<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tareas</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand">Tareas</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-info buscar"  >Buscar</button>
                <button class="btn btn-info"  style="margin-left: 1em;"  data-bs-toggle="modal" data-bs-target="#nuevaTareaModal">Nueva</button>
            </div>        
        </div>
    </nav>


    <div class="container mb-3" >
        <div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4" id="tareasCardsDiv">
        </div>
    </div>


    <div class="modal fade" id="nuevaTareaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevaTareaModal">Nueva tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="nuevaTareaForm">
                        <div class="mb-3">
                          <label for="tareaNombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="tareaNombre" required >
                        </div>
                        <div class="mb-3">
                            <label for="tareaDescripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="tareaDescripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="tareaFechaFin" class="form-label">Fecha de fin</label>
                            <input type="text" class="form-control" id="tareaFechaFin" required>
                        </div>
                        <div class="mb-3">
                            <label for="tareaDuracion" class="form-label">Duracion</label>
                            <select class="form-select" aria-label="Default select example" id="tareaDuracion" required>
                                <option selected>seleccionar</option>
                                <option value="30">30 min</option>
                                <option value="45">45 min</option>
                                <option value="60">60 min</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" id="nuevaTareaBtn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alertDiv" class="container"></div>

    
</body>
</html>
<script src="js/jquery.3.6.0.min.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
